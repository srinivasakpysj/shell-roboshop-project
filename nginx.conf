user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # AWS VPC DNS Resolver (Permanent Fix)
    resolver 169.254.169.253 valid=30s ipv6=off;
    resolver_timeout 5s;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        listen       [::]:80;
        server_name  _;
        root         /usr/share/nginx/html;

        include /etc/nginx/default.d/*.conf;

        error_page 404 /404.html;
        location = /404.html { }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html { }

        location /images/ {
            expires 5s;
            root   /usr/share/nginx/html;
            try_files $uri /images/placeholder.jpg;
        }

        # Backend Services (Runtime DNS Resolution)
        location /api/catalogue/ {
            set $catalogue_backend catalogue.srinivasak.online;
            proxy_pass http://$catalogue_backend:8080;
        }

        location /api/user/ {
            set $user_backend user.srinivasak.online;
            proxy_pass http://$user_backend:8080;
        }

        location /api/cart/ {
            set $cart_backend cart.srinivasak.online;
            proxy_pass http://$cart_backend:8080;
        }

        location /api/shipping/ {
            set $shipping_backend shipping.srinivasak.online;
            proxy_pass http://$shipping_backend:8080;
        }

        location /api/payment/ {
            set $payment_backend payment.srinivasak.online;
            proxy_pass http://$payment_backend:8080;
        }

        location /health {
            stub_status on;
            access_log off;
        }
    }
}
